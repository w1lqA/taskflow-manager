{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }} - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Заголовок -->
        <header class="mb-8">
            <a href="{% url 'task_list' %}" class="text-blue-600 hover:text-blue-800 inline-flex items-center gap-1 mb-4">
                ← Назад к списку
            </a>
            <h1 class="text-2xl font-bold text-gray-800">{{ form_title }}</h1>
        </header>

        <!-- Форма -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <!-- Название -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Название задачи *
                        </label>
                        <input type="text" id="title" name="title" 
                               value="{% if task %}{{ task.title }}{% endif %}" required
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>

                    <!-- Описание -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Описание
                        </label>
                        <textarea id="description" name="description" rows="4"
                                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">{% if task %}{{ task.description }}{% endif %}</textarea>
                    </div>

                    <!-- Проект и статус в одной строке -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Проект -->
                        <div>
                            <label for="project" class="block text-sm font-medium text-gray-700 mb-2">
                                Проект
                            </label>
                            <select id="project" name="project"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="">-- Без проекта --</option>
                                {% for project in projects %}
                                <option value="{{ project.pk }}" 
                                        {% if task and task.project.pk == project.pk %}selected{% endif %}>
                                    {{ project.title }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Статус -->
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                                Статус
                            </label>
                            <select id="status" name="status"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="todo" {% if task and task.status == 'todo' %}selected{% endif %}>К выполнению</option>
                                <option value="in_progress" {% if task and task.status == 'in_progress' %}selected{% endif %}>В процессе</option>
                                <option value="done" {% if task and task.status == 'done' %}selected{% endif %}>Выполнено</option>
                                <option value="backlog" {% if task and task.status == 'backlog' %}selected{% endif %}>Отложено</option>
                            </select>
                        </div>
                    </div>

                    <!-- Приоритет и срок -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Приоритет -->
                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">
                                Приоритет (1-высокий, 5-низкий)
                            </label>
                            <div class="flex items-center gap-3">
                                <input type="range" id="priority" name="priority" min="1" max="5" 
                                       value="{% if task %}{{ task.priority }}{% else %}3{% endif %}"
                                       class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                       oninput="document.getElementById('priorityValue').textContent = this.value">
                                <span id="priorityValue" class="text-lg font-bold text-blue-600 min-w-[20px]">
                                    {% if task %}{{ task.priority }}{% else %}3{% endif %}
                                </span>
                            </div>
                        </div>

                        <!-- Срок выполнения -->
                        <div>
                            <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">
                                Срок выполнения
                            </label>
                            <input type="datetime-local" id="due_date" name="due_date" 
                                   value="{% if task and task.due_date %}{{ task.due_date|date:'Y-m-d\\TH:i' }}{% endif %}"
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
                    <a href="{% if task %}{% url 'task_detail' task.pk %}{% else %}{% url 'task_list' %}{% endif %}" 
                       class="px-5 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                        Отмена
                    </a>
                    <button type="submit" 
                            class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                        Сохранить задачу
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Скрипт для приоритета -->
    <script>
        // Обновление значения приоритета при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const prioritySlider = document.getElementById('priority');
            const priorityValue = document.getElementById('priorityValue');
            prioritySlider.addEventListener('input', function() {
                priorityValue.textContent = this.value;
            });
        });
    </script>
</body>
</html>
